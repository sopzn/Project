<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signin.css"></link>
    <title>Sign Up</title>
</head>
<body>
    <div class="image">
        <img class="image"src="img/illustration.png" alt="illustration">
    </div>
    <form class="form">
        <div class="radio">
            <div class="radio2">
                <input class="radio" type="radio" name="usertype" value="Supervisor">Supervisor</input>
            </div>
            <div class="radio2">
                <input class="radio" type="radio" name="usertype" value="Student" checked>Student</input>
            </div>
        </div>
        <div class="file">
            <p class="upload">Upload Photo</p>
            <input class="file" type="file" name="profilepicture" accept="image/*"></input> 
        </div> 
        <div class="text">
            <input class="text2" type="text" name="firstname" placeholder="First Name"></input>
            <input class="text2" type="text" name="lastname" placeholder="Last Name"></input>
        </div>
        <div class="text">
                <input class="text2" type="text" name="matricno" placeholder="Matric No"></input>
                <select class="dropdown" name="supervisor">
                    <option value="supervisor" selected>Supervisor</option>
                </select>
            </div>
        <div class="text">
            <input class="text2" type="text" name="email" placeholder="Email"></input>
            <input class="text2" type="password" name="password" placeholder="Password"></input>
        </div>
            <input class="submit" type="submit" value="Sign Up"></input>
    </form>
    <div class="signin">
        <a class="signinnav" href="html/signin.html">Sign In</a>
    </div>
</body>
</html>
