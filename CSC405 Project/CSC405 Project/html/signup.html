<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/signin.css">
	</link>
	<title>Sign Up</title>


	<style>
		.hidden {
			display: none;
			transition: 0.2s;
		}
	</style>
</head>

<body>
	<div class="image">
		<img class="image" src="../img/illustration.png" alt="illustration">
	</div>

	<form class="form">
		<div class="radio">
			<div class="radio2">
				<input class="radio" type="radio" name="usertype" onchange="changeFormType()" value="Supervisor" checked>Supervisor</input>
			</div>
			<div class="radio2">
				<input class="radio" type="radio" name="usertype" onchange="changeFormType()" value="Student">Student</input>
			</div>
		</div>
		
	</form>

	<div id="supervisorSignup">
		<form class="form">
			<div class="file">
				<p class="upload">Upload Photo</p>
				<input class="file" type="file" name="profilepicture" accept="image/*" required></input>
			</div>
			<div class="dropdown">
				<select class="select" name="Title" required>
					<option value="" selected>Title</option>
					<option value="Mondays">Mr.</option>
					<option value="Tuesdays">Mrs.</option>
					<option value="Wednesdays">Dr.</option>
					<option value="Thursdays">Dr. (Mrs.)</option>
					<option value="Fridays">Prof</option>
				</select>
			</div>
			<div class="text">
				<input class="text2" type="text" name="firstname" placeholder="First Name" required></input>
				<input class="text2" type="text" name="lastname" placeholder="Last Name" required></input>
			</div>
			<div class="text">
				<input class="text2" type="text" name="email" placeholder="Email" required></input>
				<input class="text2" id="supPwd" type="password" name="password" placeholder="Password" required></input>
				<input class="text2" id="supPwdTwo" type="password" name="password2" placeholder="Confirm Password" required></input>
			</div>
			<div class="sessions">
				<select class="select" name="days available" required>
					<option value="" selected>Days Available</option>
					<option value="Mondays">Mondays</option>
					<option value="Tuesdays">Tuesdays</option>
					<option value="Wednesdays">Wednesdays</option>
					<option value="Thursdays">Thursdays</option>
					<option value="Fridays">Fridays</option>
					<option value="Saturdays">Saturdays</option>
					<option value="Sundays">Sundays</option>
				</select>
				<div class="time">
					<p>From:</p>
					<input class="time" type="time" name="start time" required></input>
				</div>
				<div class="time">
					<p>To:</p>
					<input class="time" type="time" name="end time" required></input>
				</div>
				<input class="text2" id="maxno" type="text" name="max no of students"
					placeholder="Max. No. of Students" required></input>
			</div>
			<input class="submit" type="submit" value="Add Session"></input>
			<input class="submit" type="submit" value="Sign Up"></input>
		</form>
	</div>

	<div id="studentSignup" class="hidden">
		<form class="form" id="studentSignupForm" onsubmit="event.preventDefault(); submitStudent()">
			<div class="file">
				<p class="upload">Upload Photo</p>
				<input class="file" type="file" name="profilepicture" accept="image/*" required></input> 
			</div> 
			<div class="text">
				<input class="text2" type="text" name="firstname" placeholder="First Name" required></input>
				<input class="text2" type="text" name="lastname" placeholder="Last Name" required></input>
			</div>
			<div class="text">
					<input id="matricno" class="text2" type="text" name="matricno" placeholder="Matric No" required></input>
					<select class="dropdown" name="supervisor">
						<option value="supervisor" selected>Supervisor</option>
					</select>
				</div>
			<div class="text">
				<input class="text2" type="text" name="email" placeholder="Email" required></input>
				<input class="text2" id="stuPwd" type="password" name="password" placeholder="Password" required></input>
				<input class="text2" id="stuPwdTwo" type="password" name="password" placeholder="Confirm Password" required></input>
			</div>
				<div id="studentErrorMessage"></div>
				<input id="studentSubmit" class="submit" type="submit" value="Sign Up"></input>
		</form>
	</div>

	<div class="signin">
		<a class="signinnav" href="../html/signin.html">Sign In</a>
	</div>


	<script src="../js/script.js"></script>
</body>

</html>
