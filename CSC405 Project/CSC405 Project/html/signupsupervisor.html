<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signin.css">
    </link>
    <title>Sign Up</title>
</head>

<body>
    <div class="image">
        <img class="image" src="../img/illustration.pngg" alt="illustration">
    </div>
    <form class="form">
        <div class="radio">
            <div class="radio2">
                <input class="radio" type="radio" name="usertype" value="Supervisor" checked>Supervisor</input>
            </div>
            <div class="radio2">
                <input class="radio" type="radio" name="usertype" value="Student">Student</input>
            </div>
        </div>
        <div class="file">
            <p class="upload">Upload Photo</p>
            <input class="file" type="file" name="profilepicture" accept="image/*"></input>
        </div>
        <div class="dropdown">
            <select class="select" name="Title">
                <option value="Title" selected>Title</option>
                <option value="Mondays">Mr.</option>
                <option value="Tuesdays">Mrs.</option>
                <option value="Wednesdays">Dr.</option>
                <option value="Thursdays">Dr. (Mrs.)</option>
                <option value="Fridays">Prof</option>
            </select>
        </div>
        <div class="text">
            <input class="text2" type="text" name="firstname" placeholder="First Name"></input>
            <input class="text2" type="text" name="lastname" placeholder="Last Name"></input>
        </div>
        <div class="text">
            <input class="text2" type="text" name="email" placeholder="Email"></input>
            <input class="text2" type="password" name="password" placeholder="Password"></input>
        </div>
        <div class="sessions">
            <select class="select" name="days available">
                <option value="Days Available" selected>Days Available</option>
                <option value="Mondays">Mondays</option>
                <option value="Tuesdays">Tuesdays</option>
                <option value="Wednesdays">Wednesdays</option>
                <option value="Thursdays">Thursdays</option>
                <option value="Fridays">Fridays</option>
                <option value="Saturdays">Saturdays</option>
                <option value="Sundays">Sundays</option>
            </select>
            <div class="time">
                <p>From:</p>
                <input class="time" type="time" name="start time"></input>
            </div>
            <div class="time">
                <p>To:</p>
                <input class="time" type="time" name="end time"></input>
            </div>
            <input class="text2" id="maxno" type="text" name="max no of students"
                placeholder="Max. No. of Students"></input>
        </div>
        <input class="submit" type="submit" value="Add Session"></input>
        <input class="submit" type="submit" value="Sign Up"></input>
    </form>
    <div class="signin">
        <a class="signinnav" href="../html/signin.html">Sign In</a>
    </div>
</body>

</html>
